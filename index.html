<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <title>HiAstrology - Know Your Stars</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f2ff, #cce0ff);
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      height:100vh; 
    }

    .main-container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px 20px;
      margin: 30px;
      box-shadow: 0 8px 20px rgba(0, 51, 102, 0.2);
      text-align: center;
      
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 0 auto 10px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/Zodiac-symbols-transparent.png/600px-Zodiac-symbols-transparent.png') no-repeat center/cover;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #002244;
    }

    p.subheading {
      font-size: 1rem;
      margin: 5px 0 20px;
      color: #005599;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input[type="date"] {

      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: white;

      padding: 10px;
      border: 1px solid #99c2ff;
      border-radius: 10px;
      width: 80%;      
      font-size: 1rem;
      height:25px ; 
    }

    button {
      margin-top: 20px;
      background-color: #0077cc;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
      transform: scale(1.03);
    }

    .about {
      margin-top: 30px;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #003366;
    }

    footer {
      
      font-size: 0.85rem;
      color: #666;
      
      
      
    }
    .flexize {
      display : flex ;
      flex-direction:column ; 
      align-items: center;

    }



    @media (max-width: 780px) {
      h1 {
        font-size: 1.7rem;
      }
      .main-container {
        margin: 20px;
        padding: 20px;
        width : 80%;
      }
    }
    
  </style>
</head>
<body>

  <div class="main-container flexize">
    <div class="logo"></div>

    <h1>HiAstrology</h1>
    <p class="subheading">Discover your stars with us!</p>

    <label for="dob">My Date of Birth is :</label>
    <input type="date" id="dob" placeholder="dd/mm/yy" required>
    <button onclick="sendToWhatsApp()">Send to WhatsApp</button>

    <div class="about">
      <p>Get your personalized astrological insights based on your birth date. 
      Whether you're looking for guidance or curious about your life path, we're here to help.</p>
    </div>
    
    <footer>
      Â© 2025 HiAstrology. All rights reserved.
    </footer>
  </div>

  <script>
    function sendToWhatsApp() {
      const dob = document.getElementById("dob").value;
      if (!dob) {
        alert("Please enter your Date of Birth.");
        return;
      }

      const phoneNumber = "919999622113"; // Replace with your number
      const message = `Hare Krishna \u{1F64F} \n\nBirthdate : ${dob}`;
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

  //   flatpickr("#dob", {
  //   dateFormat: "d/m/Y"
  // });
  </script>

</body>
</html>
